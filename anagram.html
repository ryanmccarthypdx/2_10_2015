<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/anagram-scripts.js"></script>
    <title>Anagram JS</title>
  </head>
  <body>
    <div class="container">

      <h1>Anagram It!</h1>

      <form id="anagram">
        <div class="form-group">
          <label for="entry-word">Enter your main word or phrase here:</label>
          <input type="text" id="entry-word" placeholder="Tom Marvolo Riddle">
        </div>

        <button type="submit"class="btn btn-md btn-info"><span class="glyphicon glyphicon-flash"></span></button>
      </form>

      <div id="name">
        <p><span class=""></span> is <span class="not"></span> an anagram of <span class=""></span></p>
      </div>

    </div>
  </body>
</html>
