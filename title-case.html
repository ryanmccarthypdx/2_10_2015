<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/title-case-scripts.js"></script>
    <title>Title Case It</title>
  </head>
  <body>
    <div class="container">
      <h1>Title Case It</h1>

      <form id="title-case">
        <div class="form-group">
          <label for="text-input">Enter your title here:</label>
          <input type="text" id="text-input" placeholder="the catcher in the rye">
        </div>

        <button type="submit" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-text-size"></span> - Titleize It!</button>
      </form>

      <div id="result">
        <p>Proper Title Case: <span class="text-output"></span></p>
      </div>


    </div>
  </body>
</html>
